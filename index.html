<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

 <h1 class="stopwatch">STOPWATCH</h1>
 
  <br>
  <div class="container">
    <video autoplay muted loop class="background-video">
      <source src="./VediCafe.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="timer" id="display">00:00:00</div>
  </div>

  <br><br>

  <div class="controls">
    <button onclick="startStop()" id="startStopBtn">Start</button>
    <button onclick="lap()">Lap</button>
    <button onclick="reset()">Reset</button>
  </div>

    <ul class="laps" id="laps" ></ul>
 
  <script src="script.js"></script>

</body>
</html>
